<script>
    ///////////// swiper /////////////////
    var swiper = new Swiper('.swiper-work', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
    ///////////////////zatan///////////////////
    var swiper1 = new Swiper('.swiper-work1', {
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },
    });
    ////////////////fullpage//////////////////
    $(function () {
        $('#dowebok').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
            'navigation': true,

            afterLoad: function (anchorLink, index) {
                if (index == 2) {
                    $('.section2').find('.work-box').delay(500).animate({
                        left: '0'
                    }, 1000, 'easeOutExpo');
                }
                if (index == 3) {
                    $('.section3').find('.work-box').delay(500).animate({
                        right: '0'
                    }, 1000, 'easeOutExpo');
                }
                if (index == 4) {
                    $('.section4').find('.work-box').fadeIn(2000);
                }
            },
            onLeave: function (index, direction) {
                if (index == '2') {
                    $('.section2').find('.work-box').delay(500).animate({
                        left: '-120%'
                    }, 1000, 'easeOutExpo');
                }
                if (index == '3') {
                    $('.section3').find('.work-box').delay(500).animate({
                        right: '-120%'
                    }, 1000, 'easeOutExpo');
                }
                if (index == '4') {
                    $('.section4').find('.work-box').fadeOut(2000);
                }
            }
        });


    });
</script>
